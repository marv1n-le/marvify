name: Deploy Marvify (FE + BE)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
          cd /var/www/marvify

          echo "ðŸ§  Pull latest code..."
          git reset --hard
          git pull origin main

          echo "ðŸ”§ Load Node.js environment..."
          if [ -s "$HOME/.nvm/nvm.sh" ]; then
            source "$HOME/.nvm/nvm.sh"
            nvm use 22 || nvm use default || true
          fi

          echo "ðŸš€ Backend: install & restart..."
          cd server
          npm install --omit=dev
          pm2 restart marvify_be || pm2 start server.js --name marvify_be

          echo "ðŸŽ¨ Frontend: build & reload..."
          cd ../client
          npm install   # ðŸ‘ˆ cÃ i cáº£ dev dependencies
          npm run build

          echo "ðŸŒ Restart Nginx container..."
          docker ps -a --format '{{.Names}}' | grep -q marvify_static && docker restart marvify_static || \
            docker run -d --name marvify_static \
              -v /var/www/marvify/client/dist:/usr/share/nginx/html \
              -p 8083:80 nginx:alpine

          echo "âœ… Deployment done!"
          EOF
