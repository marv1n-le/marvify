name: Deploy Marvify (FE + BE)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e  # d·ª´ng khi c√≥ l·ªói
          cd /var/www/marvify

          echo "üß† Pull latest code..."
          git reset --hard
          git pull origin main

          echo "üîß Load Node.js environment..."
          # n·∫øu b·∫°n d√πng nvm th√¨ load nvm (an to√†n, kh√¥ng l·ªói n·∫øu kh√¥ng c√≥)
          if [ -s "$HOME/.nvm/nvm.sh" ]; then
            source "$HOME/.nvm/nvm.sh"
            nvm use 20 || nvm use default || true
          fi

          echo "üöÄ Backend: install & restart..."
          cd server
          if ! command -v npm &> /dev/null; then
            echo "‚ùå npm not found ‚Äî please ensure Node.js is installed"
            exit 1
          fi
          npm install --omit=dev
          if command -v pm2 &> /dev/null; then
            pm2 restart marvify_be || pm2 start server.js --name marvify_be
          else
            echo "‚ö†Ô∏è pm2 not found ‚Äî installing..."
            npm install -g pm2
            pm2 start server.js --name marvify_be
          fi

          echo "üé® Frontend: build & reload..."
          cd ../client
          npm install --omit=dev
          npm run build

          echo "üåê Restart Nginx container..."
          docker ps -a --format '{{.Names}}' | grep -q marvify_static && docker restart marvify_static || \
            docker run -d --name marvify_static \
              -v /var/www/marvify/client/dist:/usr/share/nginx/html \
              -p 8083:80 nginx:alpine

          echo "‚úÖ Deployment done!"
          EOF
