name: CI/CD for Marvify

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test (FE + BE)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Cache riÃªng cho server vÃ  client
      - name: Cache server node modules
        uses: actions/cache@v3
        with:
          path: server/node_modules
          key: ${{ runner.os }}-server-node-${{ hashFiles('server/package-lock.json') }}
          restore-keys: ${{ runner.os }}-server-node-

      - name: Cache client node modules
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: ${{ runner.os }}-client-node-${{ hashFiles('client/package-lock.json') }}
          restore-keys: ${{ runner.os }}-client-node-

      # Kiá»ƒm tra package-lock.json trÆ°á»›c
      - name: Check package-lock.json exists
        run: |
          echo "ğŸ“ Checking package-lock.json files..."
          ls -la server/package-lock.json || echo "âŒ Server package-lock.json missing"
          ls -la client/package-lock.json || echo "âŒ Client package-lock.json missing"

      # Install dependencies vá»›i fallback
      - name: Install Backend dependencies
        run: |
          cd server
          if [ -f "package-lock.json" ]; then
            echo "ğŸ“¦ Using npm ci for server..."
            npm ci
          else
            echo "âš ï¸ package-lock.json not found, using npm install..."
            npm install
          fi

      - name: Install Frontend dependencies
        run: |
          cd client
          if [ -f "package-lock.json" ]; then
            echo "ğŸ“¦ Using npm ci for client..."
            npm ci
          else
            echo "âš ï¸ package-lock.json not found, using npm install..."
            npm install
          fi

      # Build frontend
      - name: Build Frontend
        run: |
          cd client
          npm run build

      # Optional: run tests
      - name: Run Backend Tests
        run: |
          cd server
          npm test || echo "âš ï¸ No tests yet"

  deploy:
    name: ğŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e

          echo "ğŸ“¦ Pulling latest code..."
          cd /var/www/marvify
          git reset --hard
          git pull origin main

          echo "ğŸ”§ Load Node environment..."
          source ~/.nvm/nvm.sh
          nvm use 22

          echo "ğŸš€ Backend: updating..."
          cd server
          # Kiá»ƒm tra vÃ  install
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
          pm2 reload marvify_be --update-env || pm2 start server.js --name marvify_be

          echo "ğŸ¨ Frontend: building..."
          cd ../client
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
          npm run build

          echo "ğŸŒ Updating static site..."
          docker ps -q --filter "name=marvify_static" && docker restart marvify_static || \
            docker run -d --name marvify_static \
              -v /var/www/marvify/client/dist:/usr/share/nginx/html \
              -p 8083:80 nginx:alpine

          echo "âœ… Deployment completed successfully!"
          EOF